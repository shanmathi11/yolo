<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Details - AI Virtual Personal Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      height: 100vh;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(26, 26, 26, 0.95);
      border-radius: 24px;
      width: 380px;
      padding: 40px 48px;
      box-shadow: 0 8px 32px rgba(250, 70, 20, 0.6);
      text-align: center;
    }
    h1 {
      font-weight: 900;
      font-size: 2.8em;
      margin-bottom: 24px;
      color: #ff3d00;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 1px 1px 10px #ff3d0099;
    }
    form input[type="text"],
    form input[type="number"],
    form select {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #fcaf17;
      background: #222;
      color: #f2f2f2;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }
    form input:focus, form select:focus {
      border-color: #ff3d00;
      box-shadow: 0 0 8px #ff3d0055;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 15px;
      border-radius: 40px;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 1.2em;
      border: none;
      background: linear-gradient(90deg, #4adede, #ff3d00 80%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px #ff3d0077;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #ff3d00, #4adede 80%);
    }
    #confirmation {
      margin-top: 20px;
      color: #4adede;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Details</h1>
    <form id="userDetailsForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age" min="10" max="100" required />
      <input type="number" id="height" placeholder="Height (cm)" min="50" max="250" required />
      <input type="number" id="weight" placeholder="Weight (kg)" min="20" max="250" required />
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>
      <select id="goal" required>
        <option value="" disabled selected>Fitness Goal</option>
        <option>Lose Weight</option>
        <option>Build Muscle</option>
        <option>Stay Fit</option>
        <option>Improve Endurance</option>
      </select>
      <button type="submit">Save Details</button>
    </form>
    <div id="confirmation"></div>
  </div>

  <script>
    document.getElementById('userDetailsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const gender = document.getElementById('gender').value;
      const goal = document.getElementById('goal').value;

      const confirmationText = `Details Saved: ${name}, Age: ${age}, Height: ${height} cm, Weight: ${weight} kg, Gender: ${gender}, Goal: ${goal}.`;
      document.getElementById('confirmation').textContent = confirmationText;

      // Optional: clear form
      // this.reset();
    });
  </script>
</body>
</html>
